<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do list.</title>
    <link rel="shortcut icon" href="./asset/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="todo_container">
        <div class="container">
            <div class="heading">
                <h2>To-do list</h2>
                <img src="./asset/weather image.png" alt="" height="40px">
            </div>
            <form class="todo_form" action="">
                <input type="text" placeholder="Add yor task">
                <button type="submit">ADD</button>
            </form>
            <ul class="todo_list">
                <li>
                    <div class="list_item">
                        <button class="list_item_btn">1</button>
                        <p>Buy some fruit</p>
                    </div>
                    <span class="todo_list_cross">&Cross;</span>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
